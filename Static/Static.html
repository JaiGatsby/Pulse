<!DOCTYPE html>
<!--
    HTML for Time Selection Codes
    Works with StaticTImeSelect.js, StaticDept.js, StaticDeptCategory.js
    Last Edit: Aug. 4, 2016
-->


<head>
    <meta charset="utf-8">
    <title>HKUST Pulse Bar Chart</title>
    <link rel="stylesheet" type="text/css" href="Static.css">
</head>
<body>
    <div id="header">
        <h1>HKUST Pulse</h1>
        Show/Hide: 
        <button type="button" onclick="showfilterbar()" id="filterbarbutton"> Show/Hide Filters</button>
        <button type="button" onclick="showarticlebar()" id="articlebarbutton"> Show/Hide Articles</button>
        <button type="button" onclick="showNotes()" id="showNotes">Show/Hide Notes</button>
    </div>

    <input type="text" id="notes">
    </input>

    <div id="filterbar">
        <h2>Filters</h2>
        <button type="button" onclick="filterGo()">Go</button>
        <button type="button" onclick="defaultFilter()">Reset</button>
        <ul>
            <li id="timePeriod"><label for="timePeriod">Time Period Per Bar</label>
                <button type="button" onclick="day()">Daily</button>
                <button type="button" onclick="week()">Weekly</button> 
                <button type="button" onclick="month()">Monthly</button>
                <button type="button" onclick="year()">Year</button>
            </li>
            <li id="timeFrame"><label for="timeFrame">Time Frame</label>
                <p>Start: </p>
                <select name="startMonth" id="startMonth" size="1"></select>
                <select name="startDay" id="startDay" size="1"></select>
                <select name="startYear" id="startYear" size="1"></select>
                <p>End: </p>
                <select name="endMonth" id="endMonth" size="1"></select>
                <select name="endDay" id="endDay" size="1"></select>
                <select name="endYear" id="endYear" size="1"></select>
            </li>
            <li id="distinguish"><label for="distinguish">Distinguish By</label>
                <ul>
                    <li><input type="radio" name="distinguishBy" id="byCategory" value="category">Category</label></li>
                    <li><input type="radio" name="distinguishBy" id="byDept" value="dept" checked>Department</label></li>
                </ul>
            </li>
            <li id="category"><label for="category">Categories</label>
                <ul>
                    <li><input type="checkbox" id="Achievement" checked><label for="Achievement">Achievements</label></li>
                    <li><input type="checkbox" id="Event" checked><label for="Event">Events</label></li>
                    <li><input type="checkbox" id="News" checked><label for="News">News</label></li>
                    <li><input type="checkbox" id="Seminar" checked><label for="Seminar">Seminars</label></li>
                    <li><input type="checkbox" id="ThesisDefense" checked><label for="ThesisDefense">Thesis Defenses</label></li>
                    <button type="button" onclick="selectAllCategories()">Select All</button>
                </ul>
            </li>
            <li id="dept"><label for="dept">Departments</label>
                <ul>
                    <li><input type="checkbox" id="CBME" checked><label for="CBME">CBME</label></li>
                    <li><input type="checkbox" id="CEE" checked><label for="CEE">CEE</label></li>
                    <li><input type="checkbox" id="CSE" checked><label for="CSE">CSE</label></li>
                    <li><input type="checkbox" id="ECE" checked><label for="ECE">ECE</label></li>
                    <li><input type="checkbox" id="IELM" checked><label for="IELM">IELM</label></li>
                    <li><input type="checkbox" id="MAE" checked><label for="MAE">MAE</label></li>
                    <button type="button" onclick="selectAllDepts()">Select All</button>
                </ul>
            </li>
            <li id="school"><label for="school">Schools</label>
                <ul>
                    <li><input type="checkbox" id="Science"><label for="Science">Science</label></li>
                    <li><input type="checkbox" id="Eng"><label for="Eng">Engineering</label></li>
                    <li><input type="checkbox" id="Hum"><label for="Hum">Humanities and Social Sciences</label></li>
                    <li><input type="checkbox" id="Business"><label for="Business">Business and Management</label></li>
                </ul>
            </li>
        </ul>
    </div>

    <div id="listArticles">
        <h2> ARTICLES </h2>
        <input type="text" id="searchInput">
        <button type="button" id="searchButton" onclick="searchList()">Search</button>
        <h3>RESULTS</h3>
        <div id="listResults">
            
        </div>
    </div>
    <div id="resultInfo"></div>

    <!--
    <script src="http://www.d3plus.org/js/d3.js"></script>
    <script src="http://www.d3plus.org/js/d3plus.js"></script>
    -->
    <script src="http://d3js.org/d3.v4.0.0-alpha.49.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="moment.js"></script>
    <script src="StaticSelectButtons.js"></script>
    <script src="StaticDeptCategory.js"></script>






</body>
